<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
    </div>
  </div>

  <!-- Add a new <li> element without the same class name -->
  <script>
    // Create a new <li> element
    var newItem = document.createElement("li");
    newItem.textContent = "New Item";

    // Add it to the <ul> element with the id "items"
    var itemsList = document.getElementById("items");
    itemsList.appendChild(newItem);
  </script>

  <!-- Edit the new <li> element using getElementsByClassName and getElementByTagName -->
  <script>
    // Edit using getElementsByClassName
    var elementsWithClass = document.getElementsByClassName("list-group-item");
    if (elementsWithClass.length > 0) {
      elementsWithClass[elementsWithClass.length - 1].textContent = "Edited with getElementsByClassName";
    }

    // Edit using getElementByTagName
    var listItems = itemsList.getElementsByTagName("li");
    if (listItems.length > 0) {
      listItems[listItems.length - 1].textContent = "Edited with getElementByTagName";
    }
  </script>
</body>
</html>
