<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your existing head content -->
  <!-- ... -->
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
    </div>
  </div>

  <script>
    // Make the 2nd item have a green background color
    var secondItem = document.querySelector("#items li:nth-child(2)");
    secondItem.style.backgroundColor = "green";

    // Make the 3rd item invisible
    var thirdItem = document.querySelector("#items li:nth-child(3)");
    thirdItem.style.display = "none";

    // Using querySelectorAll to change the font color to green for the 2nd item
    var secondItemQuery = document.querySelectorAll("#items li:nth-child(2)");
    secondItemQuery.forEach(function(item) {
      item.style.color = "green";
    });

    // Choose all the odd elements and make their background green using querySelectorAll
    var oddItems = document.querySelectorAll("#items li:nth-child(odd)");
    oddItems.forEach(function(item) {
      item.style.backgroundColor = "green";
    });
  </script>
</body>
</html>
